{% extends "base.html" %}

{% block content %}
<style>
    .container {
      font-family: Arial, sans-serif !important;
      background-color: #0E1111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .topnav::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #1ec4a8, #0E1111, #0E1111, #C41E3A);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    z-index: -1;
    }
    @keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      font-family: Arial, sans-serif !important;
      color: #C41E3A;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0px;
      font-family: Arial, sans-serif !important;
    }

    li {
      margin: 1rem;
    }

    .dataset-block {
      background-color: #1E1E1E;
      border-radius: 8px;
      box-shadow: 0 0 5px 0px white;
      padding: 2rem;
      text-align: center;
      width:250px;
      height:200px;
      display: flex;
      flex-direction: column;
    }

    .dataset-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .dataset-description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .dataset-link {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #0E1111;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin: auto auto 0 auto;
      width: fit-content;
    }

    .dataset-link:hover {
      background-color: #1ec4a8;
    }
</style>

<div class="contianer">
    <h1>View Datasets</h1>
    <ul>
      <li>
        <div class="dataset-block">
          <h2 class="dataset-title">Dataset 1</h2>
          <p class="dataset-description">More people, less repeat names, more similar sounding names.</p>
          <a class="dataset-link" href="/tool/launch/dataset1">View Dataset 1</a>
        </div>
      </li>
      <li>
        <div class="dataset-block">
          <h2 class="dataset-title">Dataset 2</h2>
          <p class="dataset-description">Less people, more repeat names, less similar sounding names.</p>
          <a class="dataset-link" href="/tool/launch/dataset2">View Dataset 2</a>
        </div>
      </li>
    </ul>
</div>
{% endblock content %}
