{% extends "base.html" %}

{% block content %}
  <style>
    /* Reset some default styles */
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      background-color: #0E1111;
      color: #C41E3A;
    }

    /* Animated background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1ec4a8, #0E1111, #0E1111, #C41E3A);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Main container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Logo */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Tagline */
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #fff;
    }

    /* Call to Action link */
    .cta-link {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 150px;
    }

    .cta-link:hover {
      background-color: #1ec4a8;
      color: #111;
    }

    /* Link container */
    .link-container {
      margin-top: 2rem;
    }

    .link-container a {
      margin: 0 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-container a:hover {
      background-color: #1ec4a8;
      color: #111;
    }
  </style>
  <div class="container">
    <h1 class="logo">Multimodal Insights</h1>
    <p class="tagline">Unlock the Power of Sales Data, Multimodally</p>
    <a href="/instructions" class="cta-link">Instructions</a>
    <a href="/tool/options" class="cta-link" style="margin-top: 20px;">Launch</a>
  </div>
{% endblock content %}
